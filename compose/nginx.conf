worker_processes 1;

env TUSD_UPLOAD_API_KEY;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    map $http_x_api_key $api_ok {
        default 0;
        $TUSD_UPLOAD_API_KEY 1;
    }

    geo $allow_upload {
        default 0;
        127.0.0.1 1;
        ::1 1;
        10.0.0.0/8 1;
        172.16.0.0/12 1;
        192.168.0.0/16 1;
        fc00::/7 1;
    }

    limit_req_zone $binary_remote_addr zone=tus_ratelimit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=tus_conn:10m;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 1024m;

    upstream webapp {
        server webapp:8080;
    }

    upstream tusd {
        server tusd:1080;
    }

    server {
        listen 8080;
        server_name _;

        # API -> ASP.NET
        location /api/ {
            proxy_pass http://webapp;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # tus uploads -> tusd
        location /files/ {
            if ($api_ok = 0) { return 401; }
            if ($allow_upload = 0) { return 403; }

            limit_req zone=tus_ratelimit burst=10 nodelay;
            limit_conn tus_conn 20;

            proxy_pass http://tusd;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # static + fallback -> ASP.NET
        location / {
            proxy_pass http://webapp;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
